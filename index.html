<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recetas del Mundo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">🌍 Recetas del Mundo</a>
    </div>
  </nav>

  <main class="container my-4">
    <!-- FILTROS -->
    <div class="row mb-3">
      <div class="col-md-3">
        <select id="filtroPais" class="form-select">
          <option value="">Filtrar por país</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="filtroTipo" class="form-select">
          <option value="">Filtrar por tipo</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="filtroMomento" class="form-select">
          <option value="">Filtrar por momento</option>
        </select>
      </div>
      <div class="col-md-3">
        <input id="buscador" type="text" class="form-control" placeholder="Buscar receta...">
      </div>
      <button id="btn-sugerencias">Ir a sugerencias</button>
    </div>

    <!-- LISTADO DE RECETAS -->
    <div id="recetasContainer" class="row g-4"></div>

    <!-- VISTA DETALLE -->
    <div id="detalleReceta" class="d-none"></div>
  </main>

  <!-- SUGERENCIAS -->
<section id="sugerencias">
  <h2>Sugerir nueva receta</h2>
  <form id="form-receta">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>
    <div>
      <label for="receta">Receta sugerida:</label>
      <textarea id="receta" name="receta" rows="3"></textarea>
    </div>
    <button type="submit">Enviar</button>
  </form>

  <h2>Últimas recetas sugeridas</h2>
  <ul id="lista-sugerencias"></ul>
</section>


  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>© 2025 Recetas del Mundo - Proyecto Final</p>
  </footer>

  <!-- JS -->
  <script src="JS/app.js"></script>
</body>
</html>
